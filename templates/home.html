{{define "head"}}<title>Blog Roll</title>{{end}}
{{ define "body" }}
<div class="flex gap-6">
	{{ range . }}
	<div class="">
		{{if .Image}}
		<a href="{{.Slug}}">
			<img src="/public/images/{{.Slug}}.jpg" width="100%">
		</a>
		{{end}}
		<h2 class="py-2"><a href="{{.Slug}}">{{.Title}}</a></h2>
		<p>{{.Exerpt}}</p>
	</div>
	{{ end}}
</div>
{{end}}
