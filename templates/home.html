{{define "head"}}<title>Blog Roll</title>{{end}}
{{ define "body" }}
<div style="display: flex; max-width: 1200px; width: 100%; margin: auto;">
	{{ range . }}
		<div style="flex-basis: 33.33%; gap: 20px;box-sizing: border-box; padding: 20px;">
		{{if .Image}}
			has image
		{{else}}
			no image
		{{end}}
		<h2><a href="{{.Slug}}">{{.Title}}</a></h2>
		<p>{{.Exerpt}}</p>
		</div>
	{{ end}}
</div>
{{end}}
